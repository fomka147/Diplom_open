{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Результаты поиска</h1>

    {% if systems %}
        <ul>
            {% for system in systems %}
                <li><a href="{% url 'system_detail' slug=system.slug %}">{{ system.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено по запросу "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
